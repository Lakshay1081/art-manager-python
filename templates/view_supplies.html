<!DOCTYPE html>
<html>
<head>
    <title>My Supplies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
            background-color: #f7fafc;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .supply-table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .supply-table th, .supply-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
            text-align: center;
        }

        .supply-table th {
            background-color: #5a67d8;
            color: white;
        }

        .supply-table tr:hover {
            background-color: #edf2f7;
        }

        .add-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #48bb78;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
        }

        .add-btn:hover {
            background-color: #2f855a;
        }
    </style>
</head>
<body>
    <h2>{{ username }}'s Art Supplies</h2>
    <a href="/add_supply" class="add-btn">+ Add New Supply</a>

    {% if supplies %}
    <table class="supply-table">
        <tr>
            <th>Name</th>
            <th>Cost (â‚¹)</th>
            <th>Quantity</th>
            <th>Purchase Date</th>
        </tr>
        {% for supply in supplies %}
        <tr>
            <td>{{ supply.name }}</td>
            <td>{{ supply.cost }}</td>
            <td>{{ supply.quantity }}</td>
            <td>{{ supply.purchase_date }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p style="text-align:center; color: #555;">No supplies added yet.</p>
    {% endif %}
</body>
</html>
