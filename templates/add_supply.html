<!DOCTYPE html>
<html>
<head>
    <title>Add Supply</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ecd9c6;
            margin: 0;
            padding: 0;
        }

        /* Header same as portfolio */
        header {
            background-color: #a26b4b;
            color: #fff;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 4px solid #d9b89c;
        }

        header h2 { margin:0; font-size:28px; }

        .nav-buttons {
            display:flex; gap:15px; flex-wrap:wrap;
        }

        .nav-buttons a {
            padding:10px 18px;
            background:#fff; color:#a26b4b; text-decoration:none; border-radius:6px; font-weight:600;
            transition: background 0.3s, color 0.3s;
        }

        .nav-buttons a:hover { background:#d9b89c; color:#fff; }

        /* Form container */
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }

        .form-container h3 {
            text-align:center;
            color:#a26b4b;
            margin-bottom:25px;
        }

        input, select {
            width:100%;
            padding:12px;
            margin-bottom:20px;
            border-radius:6px;
            border:1px solid #ccc;
        }

        button {
            background-color:#a26b4b;
            color:#fff;
            padding:12px 20px;
            border:none;
            border-radius:8px;
            font-weight:bold;
            width:100%;
            cursor:pointer;
            transition: background 0.3s;
        }

        button:hover { background-color:#d9b89c; color:#fff; }

        @media (max-width:768px){
            header { flex-direction:column; align-items:flex-start; gap:15px; }
            .nav-buttons { justify-content:flex-start; width:100%; }
        }
    </style>
</head>
<body>
    <header>
        <h2>{{ username }}'s Art Profile</h2>
        <div class="nav-buttons">
            <a href="/dashboard">Dashboard</a>
            <a href="/add_artwork">Add Artwork</a>
            <a href="/view_supplies">Art Supplies</a>
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        </div>
    </header>

    <div class="form-container">
        <h3>Add New Art Supply</h3>
        <form method="POST">
            <input type="text" name="name" placeholder="Supply Name" required>
            <input type="number" name="cost" step="0.01" placeholder="Cost (â‚¹)" required>
            <input type="number" name="quantity" placeholder="Quantity" required>
            <input type="date" name="purchase_date" max="{{ current_date }}" required>
            <select name="category" required>
                <option value="">Select Category</option>
                <option value="Paint">Paint</option>
                <option value="Brush">Brush</option>
                <option value="Canvas">Canvas</option>
                <option value="Tool">Tool</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Supply</button>
        </form>
    </div>
</body>
</html>
