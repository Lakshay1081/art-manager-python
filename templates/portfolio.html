<!DOCTYPE html>
<html>
<head>
    <title>{{ username }}'s Art Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        h2 { text-align: center; margin-top: 20px; }
        .add-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2f3538;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
        }
        .portfolio-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .card {
            background: white;
            width: 250px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #ddd;
        }
        .card-body {
            padding: 10px;
        }
        .card-body p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>{{ username }}'s Art Portfolio</h2>
    <a href="/add_artwork" class="add-btn">Add New Artwork</a>

    <div class="portfolio-grid">
        {% for title, medium, image_path, description, created_on in artworks %}
        <div class="card">
            {% if image_path %}
                <img src="{{ url_for('static', filename=image_path) }}" alt="{{ title }}">
            {% else %}
                <div style="height:200px; display:flex; align-items:center; justify-content:center; background:#ddd;">No Image</div>
            {% endif %}
            <div class="card-body">
                <h4>{{ title }}</h4>
                <p><strong>Medium:</strong> {{ medium }}</p>
                <p><strong>Date:</strong> {{ created_on }}</p>
                <p>{{ description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
