<!DOCTYPE html>
<html>
<head>
    <title>{{ username }}'s Art Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #333;
        }

        .add-btn {
            display: block;
            width: 220px;
            margin: 0 auto 30px auto;
            padding: 12px 20px;
            background-color: #222;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .add-btn:hover {
            background-color: #444;
        }

        .portfolio-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .artwork-card {
            display: flex;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            overflow: hidden;
            flex-direction: row;
            transition: transform 0.3s ease;
        }

        .artwork-card:hover {
            transform: scale(1.01);
        }

        .artwork-image {
            width: 50%;
            object-fit: cover;
            height: auto;
        }

        .artwork-info {
            padding: 20px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .artwork-info h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 22px;
            color: #111;
        }

        .artwork-info p {
            margin: 5px 0;
            font-size: 16px;
            color: #444;
        }

        .artwork-info p strong {
            color: #222;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .artwork-card {
                flex-direction: column;
            }

            .artwork-image,
            .artwork-info {
                width: 100%;
            }

            .artwork-image {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h2>{{ username }}'s Art Portfolio</h2>
    <a href="/add_artwork" class="add-btn">Add New Artwork</a>

    <div class="portfolio-container">
        {% for title, medium, image_path, description, created_on in artworks %}
        <div class="artwork-card">
            {% if image_path %}
            <img src="{{ url_for('static', filename=image_path|safe) }}" class="artwork-image" alt="{{ title }}">
            {% else %}
            <div class="artwork-image" style="background:#ccc; height:300px; display:flex; align-items:center; justify-content:center;">No Image</div>
            {% endif %}
            <div class="artwork-info">
                <h3>{{ title }}</h3>
                <p><strong>Medium:</strong> {{ medium }}</p>
                <p><strong>Date:</strong> {{ created_on }}</p>
                <p>{{ description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
