<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family:'Poppins',sans-serif;
            background: url("{{ url_for('static', filename='images/dashboard-bg.png.png') }}") no-repeat center center fixed;
            background-size: cover;
            margin:0;
            padding:0;
        }
        header {
            background-color:rgba(162,107,75,1); 
            color:#fff;
            padding:20px 30px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            flex-wrap:wrap;
            border-bottom:4px solid #d9b89c;
        }
        header h2 { margin:0; font-size:28px; }
        .nav-buttons { display:flex; gap:15px; flex-wrap:wrap; }
        .nav-buttons a {
            padding:10px 18px;
            background:#fff;
            color:#a26b4b;
            text-decoration:none;
            border-radius:6px;
            font-weight:600;
            transition: background 0.3s,color 0.3s;
        }
        .nav-buttons a:hover { background:#d9b89c; color:#fff; }
        .dashboard-container {
            max-width:600px;
            margin:80px auto;
            display:flex;
            flex-direction:column;
            gap:20px;
            background:rgba(255,255,255,0.85);
            padding:30px;
            border-radius:15px;
            box-shadow:0 6px 20px rgba(0,0,0,0.2);
        }
        .dashboard-container a {
            padding:14px 28px;
            text-decoration:none;
            background:#a26b4b;
            color:#fff;
            border-radius:12px;
            font-weight:600;
            font-size:1.05rem;
            text-align:center;
            transition:all 0.3s ease;
        }
        .dashboard-container a:hover {
            transform:translateY(-2px);
            box-shadow:0 6px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>
        <h2>{{ username }}'s Dashboard</h2>
        <div class="nav-buttons">
            <a href="/add_artwork">Add Artwork</a>
            <a href="/portfolio">Portfolio</a>
            <a href="/add_supply">Add Supply</a>
            <a href="/view_supplies">Supplies</a>
            <a href="/logout">Logout</a>
        </div>
    </header>

    <div class="dashboard-container">
        <a href="/add_artwork">üé® Add New Artwork</a>
        <a href="/portfolio">üñºÔ∏è View Portfolio</a>
        <a href="/add_supply">‚úèÔ∏è Add Art Supply</a>
        <a href="/view_supplies">üì¶ View Supply Inventory</a>
    </div>
</body>
</html>
