<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .dashboard-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .dashboard-container h2 {
            margin-bottom: 30px;
        }
        .dashboard-container a {
            display: block;
            margin: 15px 0;
            padding: 12px 25px;
            text-decoration: none;
            background-color: #2f3538;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .dashboard-container a:hover {
            background-color: #1a1a00;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Your Dashboard</h2>
        <a href="/add_artwork">Add New Artwork</a>
        <a href="/portfolio">View Portfolio</a>
        <a href="/add_supply">Add Art Supply</a>
        <a href="/supply_inventory">View Supply Inventory</a>
        <a href="/mood_suggestions">Mood-Based Suggestions</a>
    </div>
</body>
</html>
